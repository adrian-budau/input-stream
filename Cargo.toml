[package]
name = "input-stream"
version = "0.1.1"
authors = ["Adrian Budau <budau.adi@gmail.com>"]
repository = "https://github.com/adrian-budau/input-stream.git"
homepage = "https://github.com/adrian-budau/input-stream.git"
license = "MIT"
readme = "README.md"
